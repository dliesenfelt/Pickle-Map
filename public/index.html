<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>            
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header class="banner">
            <h1><img src="./assets/images/pickle.png" alt="Pickle"> Pickle Map</h1>
            <h3>If you're in a pickle, you know where to go!</h3>
            <form>
                <select id="places">
                    <option value="coffee">Coffee Shops</option>
                    <option value="restaurant">Restaurants</option>
                    <option value="hotel">Hotels</option>
                    <option value="market">Markets</option>
                </select>
                <button id="submit">Submit</button>
            </form>
        </header>
        <div id="map">
    
        </div>
        <footer class="banner">
            <p>Vist my <a href="https://github.com/dliesenfelt">GitHub </a><img src="./assets/images/github.png" alt=""></p>
        </footer>
    </div>
</body>
</html>
